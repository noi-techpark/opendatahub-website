boxes:
  - title: Data Browser 2.0
    subtitle: Browse and discover the available data.
    btn_link: https://databrowser.opendatahub.com

  - title: Transmodel API - NeTEx Endpoints
    subtitle: Access standardized planned mobility data including public transport, parking, and sharing services in NeTEx format.
    btn_link: https://github.com/noi-techpark/odh-docs/wiki/Transmodel-API-%E2%80%90-NeTEx-Endpoints

  - title: Analytics Tool
    subtitle: Find out information about sensors and their locations and measure (near-real time data).
    btn_link: https://analytics.opendatahub.com

  - title: Web Component Store
    subtitle: Discover all the already developed Web Components. Freely available and ready to be reused.
    btn_link: https://webcomponents.opendatahub.com

  - title: Time Series API
    subtitle: Access swagger interface to browse data and learn how to use the Open Data Hub Mobility API.
    btn_link: https://swagger.opendatahub.com/?url=https://mobility.api.opendatahub.com/v2/apispec
    
  - title: Content API
    subtitle: Access swagger interface to browse data and learn how to use the Open Data Hub Tourism API.
    btn_link: https://tourism.opendatahub.com/swagger/index.html

  - title: OpenTripPlanner (OTP) API
    subtitle: Access the Open Data Hub mobility data through the OTP journey planner API.
    btn_link: http://dev.opentripplanner.org/apidoc/1.0.0/index.html
    
  - title: AlpineBits HotelData API
    subtitle: Access accommodation inventory data.
    btn_link: https://alpinebits.opendatahub.com/AlpineBits

  - title: AlpineBits DestinationData API
    subtitle: Access destination data such as mountain resorts, ski data and events.
    btn_link: https://destinationdata.alpinebits.opendatahub.com
    
  - title: Documentation
    subtitle: A collection of the technical documentation about the Open Data Hub project.
    btn_link: https://github.com/noi-techpark/odh-docs/wiki

  - title: Source code repositories
    subtitle: Access the NOI Techpark repositories to contribute or reuse code of the Open Data Hub.
    btn_link: https://github.com/noi-techpark
    
  - title: List of HOWTOs
    subtitle: A list of available howtos.
    btn_link: https://opendatahub.readthedocs.io/en/latest/howto.html

  - title: GTFS Endpoint
    subtitle: A GTFS end-point within the Open Data Hub in some datasets.
    btn_link: https://gtfs.api.opendatahub.com/v1/dataset

  - title: Access Open Data Hub data from R
    subtitle: bzar provides access to Open Data Hub time-series data from within R.
    btn_link: https://github.com/noi-techpark/it.bz.opendatahub.analytics.libs/tree/main/api/R

  - title: Read the Docs
    subtitle: A collection of all technical resources about the Open Data Hub project.
    btn_link: https://docs.opendatahub.com

