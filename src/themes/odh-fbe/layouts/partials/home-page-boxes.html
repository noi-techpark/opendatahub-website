{{" <!-- Home Page Boxes -->" | safeHTML }}
<section>
    <div class="container">
        <div class="row gy-4">
            {{ range .box_item}}
                {{"<!-- Single Box Item -->" | safeHTML }}
                <div class="col-lg-4 col-12">
                    <a href="{{ .box_link }}">
                        <div class="bg-tertiary h-100 d-flex flex-column">
                            <div class="flex-grow-1 p-3 d-flex flex-column">
                              <div class="d-flex justify-content-between align-items-center mb-3">
                                  <h4 class="mb-0">{{ .name | markdownify }}</h4>
                                  <div class="col-2 col-xs-1 col-lg-2">
                                    <img class="" src="{{ .icon }}" alt="{{ .name | markdownify}}" />
                                  </div>
                              </div>
                              <div class="mb-3">
                                  <img src="{{ .image }}" alt="{{ .name | markdownify }}" class="img-fluid w-100" />
                              </div>
                                <div class="row align-items-center">
                                    <div class="col text-start">
                                        <p class="mb-0">{{ .description | markdownify }}</p>
                                    </div>
                                    <div class="col-auto text-end">
                                        <div class="btn btn-dark">{{ .btn_label | markdownify }}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                {{"<!-- /Single Box Item -->" | safeHTML }}
            {{ end }}
        </div>
    </div>
</section>
{{" <!-- /Boxes -->" | safeHTML }}
