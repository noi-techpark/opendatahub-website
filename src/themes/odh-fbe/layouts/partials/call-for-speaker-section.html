{{" <!-- Section Call For Speaker -->" | safeHTML }}
<section>
    <div class="container">
        <div class="row gy-4">
            <div class="col-lg-8">
                <h2>{{ .title | markdownify }}</h2>
                {{ with .subtitle }}<p class="fw-semibold fs-5 lh-base">{{ . | markdownify }}</p>{{ end }}
            </div>
        </div>
        <p>
            <a href="{{.btn_cfs_link}}" class="btn btn-primary" onclick="{{ .btn_cfs_on_click }}" target="_blank">{{.btn_cfs_label | markdownify }}</a>
        </p>
    </div>
</section>
{{" <!-- /Section Call For Speaker -->" | safeHTML }}
