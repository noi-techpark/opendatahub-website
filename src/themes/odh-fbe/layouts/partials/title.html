<section class="title">
    <div class="container">
        <div class="container-content">
            <h1 class="primary">{{ .title | markdownify }}</h1>
            {{ with .subtitle }}<h2 class="subtitle">{{ . | markdownify }}</h2>{{ end }}
        </div>
    </div>
</section>
{{" <!-- /Title -->" | safeHTML }}
