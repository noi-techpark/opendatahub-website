{{"<!-- Double Column Imgs - Text -->" | safeHTML }}
<section class="col-imgs-text">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 imgs">
				<img src="{{ .img_back }}" class="img-back" />
				<img src="{{ .img_front }}" class="img-front" />
			</div>
			<div class="col-lg-6">
                <h3>{{ .title | markdownify }}</h3>
                <p>{{ .description | markdownify }}</p>
    
                <a href="{{.btn_link}}" class="btn btn-primary">{{ .btn_label | markdownify }}</a>
			</div>
		</div> 
	</div>
</section>
{{"<!-- /Double Column Imgs - Text -->" | safeHTML }}
