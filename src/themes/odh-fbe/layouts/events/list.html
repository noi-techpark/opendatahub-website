{{ define "main" }}

{{ partial "nav.html" . }}

{{ partial "title.html" .Params }}

<div class="bg-darker" style="padding: 3rem 0;">
	<div class="events container">

		{{ range .Pages }}
		<a href="{{ .Params.button_link }}"  class="col-lg-6 card">
			<div>
				<div class="rectangle-long bg-center-cover">
					<img src="{{ .Params.img }}" alt="{{ .Params.img_alt }}" />
				</div>

				<h6 class="title">{{ .Title }}</h6>
				<div class="content">{{ .Content }}</div>
				
				<p>
					{{ with .Params.day }}
					<div>
						<span class="fa fa-calendar-o"></span>
						<span>{{.}}</span>
					</div>
					{{ end }}
					{{ with .Params.time }}
					<div>
						<span class="fa fa-clock-o"></span>
						<span>{{.}}</span>
					</div>
					{{ end }}
					{{ with .Params.location }}
					<div>
						<span class="fa fa-thumb-tack"></span>
						<span>{{.}}</span>
					</div>
					{{ end }}
				</p>

				<div class="btn btn-primary">Book now</div>
			</div>
		</a>
		{{ end }}
		
	</div>
</div>

{{ end }}
